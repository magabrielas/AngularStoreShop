<form [formGroup]="formGroup" class="example-form" (ngSubmit)="savedProduct($event)" >
<mat-card>
    <mat-card-header>
        <mat-card-title>Nuevo Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col">
                <mat-form-field class="example-full-width">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" type="text">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="example-full-width">
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price"  type="number">
                </mat-form-field>
                <div *ngIf="priceField.errors && priceField.dirty">
                    <p *ngIf="priceField.hasError('price_invalid')">El monto no es valido</p>
                    <p *ngIf="priceField.hasError('required')">El campo es requerido</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" type="text"></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button type="submit" [disabled]="formGroup.invalid">Guardar</button>
    </mat-card-actions>
</mat-card>
</form>
