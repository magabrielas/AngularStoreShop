<input type="text" [(ngModel)]="title">
  {{title}}
  <button (click)="addItem()">Add items</button>
  <input type="text" [(ngModel)]="power">{{power | exponential }}
  <ul> 
    <li *ngIf="nombres.length===0">
      La lista esta 'Vacia'
    </li>
    <li *ngFor = "let item of nombres;index as i">{{i}} {{item}}
      <button (click)="deleteItem(i)">X</button>
    </li>
  </ul>
