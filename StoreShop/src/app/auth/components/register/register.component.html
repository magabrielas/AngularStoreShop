<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Welcome to StoreShop</mat-card-title>
        <mat-card-subtitle>Create Account</mat-card-subtitle>
      </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit) = "register($event)">
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width-margin">
                    <mat-label>name</mat-label>
                    <input matInput formControlName="name" type="text">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
          <div class="col">
              <mat-form-field class="full-width-margin">
                  <mat-label>email</mat-label>
                  <input matInput formControlName="email" type="email">
              </mat-form-field>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <mat-form-field class="full-width-margin">
                  <mat-label>password</mat-label>
                  <input matInput formControlName="password" type="password">
              </mat-form-field>
          </div>
      </div>
      <div class="row">
        <div class="col">
            <mat-form-field class="full-width-margin">
                <mat-label>confirm password</mat-label>
                <input matInput formControlName="confirmPassword" type="password">
            </mat-form-field>
        </div>
      </div>
      <mat-card-actions class="full-width-margin">
        <div class="row">
          <div class="col">
            <button mat-raised-button type="submit"
            class="example-full-width" color="primary"
            >create</button>
          </div>
          <div class="col">
            <button mat-raised-button
            class="example-full-width" color="warn"
            >cancel</button>
          </div>
        </div>
      </mat-card-actions>
    </form>
    </mat-card-content>
  </mat-card>
